<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop src="videoplayback (1).mp3"></audio>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" placeholder="0">
                </div>
                <div>
                    <input type="button" value="(" onclick=" display.value += '(' ">
                    <input type="button" value=")" onclick=" display.value += ')' ">
                    <input type="button" value="sin" onclick="sin()">
                    <input type="button" value="cos" onclick="cos()">
                    <input type="button" value="tan" onclick="tan()">
                </div>
                <div>
                    <input type="button" value="âˆšx" onclick="pow()">
                    <input style="color: cyan;" type="button" value="AC" onclick=" display.value = '' " >
                    <input style="color: cyan;" type="button" value="DE"onclick=" display.value = display.value.toString().slice(0,-1)">
                    <input style="color: cyan;" type="button" value="%" onclick="percentage()">
                    <input style="color: cyan;" type="button" value="/" onclick=" display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="ðŸ˜Š" onclick=" display.value = 'Joybrata' ">
                    <input type="button" value="7" onclick=" display.value += '7' ">
                    <input type="button" value="8" onclick=" display.value += '8' ">
                    <input type="button" value="9" onclick=" display.value += '9' ">
                    <input style="color: cyan;" type="button" value="*" onclick=" display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="x!" onclick="fact()">
                    <input type="button" value="4" onclick=" display.value += '4' ">
                    <input type="button" value="5" onclick=" display.value += '5' ">
                    <input type="button" value="6" onclick=" display.value += '6' ">
                    <input style="color: cyan;" type="button" value="-" onclick=" display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="Ï€" onclick=" display.value += '3.14159265359' ">
                    <input type="button" value="1" onclick=" display.value += '1' ">
                    <input type="button" value="2" onclick=" display.value += '2' ">
                    <input type="button" value="3" onclick=" display.value += '3' ">
                    <input style="color: cyan;"  type="button" value="+" onclick=" display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="ln"onclick="log()">
                    <input type="button" value="e" onclick=" display.value += '2.71828183' " >
                    <input type="button" value="0" onclick=" display.value += '0' " >
                    <input type="button" value="." onclick=" display.value += '.' ">
                    <input id="eql" type="button" value="=" onclick=" display.value = eval(display.value) ">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
